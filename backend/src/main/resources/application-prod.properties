spring.jackson.default-property-inclusion=non_null
#messages
insult.message=${INSULT_MESSAGE}
advice.message=${ADVICE_MESSAGE}
bored.message=${BORED_MESSAGE}
quote.message=${QUOTE_MESSAGE}
anime.quote.message=${ANIME_QUOTE_MESSAGE}
useless.fact=${USELESS_FACT}
slip.advice=${SLIP_ADVICE}
kayne.rest=${KAYNE_REST}

#images
anime.bonk.image=${ANIME_BONK_IMAGE}
anime.smile.image=${ANIME_SMILE_IMAGE}
anime.dance.image=${ANIME_DANCE_IMAGE}
anime.cringe.image=${ANIME_CRINGE_IMAGE}
fox.image=${FOX_IMAGE}
duck.image=${DUCK_IMAGE}
dog.image=${DOG_IMAGE}
coffee.image=${COFFEE_IMAGE}

#database
spring.jpa.open-in-view=false
server.port=${PORT:8080}

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:${MYSQL_HOST:mysql://localhost:3306/java-api-data}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

