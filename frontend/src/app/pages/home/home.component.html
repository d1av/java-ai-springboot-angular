
<body>
  <div id="main">
    <nav>
      <div id="logo">
        <h1>Java <span class="blue">Artificial Intelligence</span></h1>
      </div>
      <ul id="menu">
        <li class="active"><span class="key">H</span>ome</li>
        <li>
          <a href="#" accesskey="p"><span class="key">A</span>bout</a>
        </li>
        <li>
          <a href="#" accesskey="r"><span class="key">C</span>ontact</a>
        </li>
      </ul>
    </nav>

    <div class="container-content">
      <div class="lateral-menu">
        <app-ai-button-call
          (btnClick)="getNewAiResponse()"
          [nature]="apiResponseImageOrText?.nature"
          [typeOf]="apiResponseImageOrText?.type"
        ></app-ai-button-call>
        <app-ai-status-image
          [nature]="apiResponseImageOrText?.nature"
          [typeOf]="apiResponseImageOrText?.type"
        ></app-ai-status-image>
      </div>
      <div id="intro_right">
        <div class="container container-fluid ms-3 mt-3 mb-3">
          <app-quote
            *ngIf="apiResponseImageOrText?.quote"
            [author]="apiResponseImageOrText?.author"
            [quoteText]="apiResponseImageOrText?.quote"
          ></app-quote>

          <div class="image-container" *ngIf="apiResponseImageOrText?.image">
            <img
              [src]="getImage(apiResponseImageOrText?.image!)"
              alt="Image"
              width="580"
            />
          </div>
          <div class="video-container" *ngIf="apiResponseImageOrText?.video">
            <video
              src="{{ apiResponseImageOrText?.video }}"
              autoplay
              muted
              loop
            ></video>
          </div>

        </div>
      </div>
    </div>
    <app-description></app-description>
    <app-footer></app-footer>
  </div>
</body>
